<!DOCTYPE html>
<html>
<head>
  <title>Google Scholar Scraper</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    .paper { margin-bottom: 1rem; }
    a { color: #1a0dab; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Google Scholar Publications</h1>
  <div id="papers"></div>

  <script>
    fetch('./data.json')
      .then(response => response.json())
      .then(papers => {
        const papersContainer = document.getElementById('papers');
        papers.forEach(p => {
          const paperDiv = document.createElement('div');
          paperDiv.className = 'paper';
          paperDiv.innerHTML = `
            <a href="${p.link}">${p.title}</a>
            <span style="color:#666">(${p.year}) - ${p.citations} citations</span>
          `;
          papersContainer.appendChild(paperDiv);
        });
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
